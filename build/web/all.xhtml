<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   	  
   <h:head>
   	  <h:outputStylesheet library="css" name="bootstrap.css" />
   </h:head>
   
   <h:body>
 	  <h:form>
 	  	<h3>Create New Student</h3>
 	  	<center>
 	  		<h:commandButton value="New Student" action="create" class="btn btn-success" />
 	  	</center>
 	  	<h3>List Of Students</h3>
 	  	<h:dataTable binding="#{table}" value="#{studentsListBean.allStudents}"  
 	  	             var="student" styleClass="table">
 	  	    <h:column>
 	  	    	<f:facet name="header">Number</f:facet>
 	  	    	#{table.rowIndex + 1}
 	  	    	<f:facet name="footer">Total: #{table.rowCount}</f:facet>
 	  	    </h:column>
 	  	    <h:column>
 	  	    	<f:facet name="header">Student Id</f:facet>
 	  	    	#{student.studentId}
 	  	    </h:column>
 	  	    <h:column>
 	  			<f:facet name="header">First Name</f:facet>
 	  			#{student.firstName}
 	  		</h:column>
 	  		<h:column>
 	  			<f:facet name="header">Last Name</f:facet>
 	  			#{student.lastName}
 	  		</h:column>
 	  		<h:column>
 	  			<f:facet name="header">Study Class</f:facet>
 	  			#{student.studyClass}
 	  		</h:column>
 	  		<h:column>
 	  			<f:facet name="header">Subject</f:facet>
 	  			#{student.subject}
 	  		</h:column>
 	  		<h:column>
 	  			<f:facet name="header">Mark</f:facet>
 	  			<h:outputText value="#{student.mark}">
 	  				<f:convertNumber minFractionDigits="2"/>
 	  			</h:outputText>
 	  		</h:column>
 	  		<h:column>
 	  			<f:facet name="header">Date (mm/DD/yyyy)</f:facet>
 	  			<h:outputText value="#{student.checkDate}">
 	  				<!-- Note that this converter use UTC time (not system time) -->
 	  				<f:convertDateTime type="both" pattern="dd/MM/yyyy"/>
 	  			</h:outputText>
 	  		</h:column>
 	  		<h:column>
 	  			<h:commandButton  value="Edit" styleClass="btn btn-primary"/>
 	  		</h:column>
 	  		<h:column>
 	  			<h:commandButton value="Delete" styleClass="btn btn-danger"
 	  			                 action="#{studentsListBean.deleteOneStudent(student.studentId)}"/>
 	  		</h:column>
 	  	</h:dataTable>
 	  </h:form>
   </h:body>
   
</html>
