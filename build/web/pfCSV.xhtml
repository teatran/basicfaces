<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
    </h:head>
    
    <h:body>
        <h:form id="registrationForm">
            <p:panel header="User Registration">
                <h:panelGrid columns="3">
                    <p:outputLabel value="Email"/>
                    <p:inputText id="email" value="#{userController.registrationUser.email}"
                                 required="true" validatorMessage="Please enter an email">
                        <f:validateRegex pattern="#{userController.emailRegex}"/>
                    </p:inputText>
                    <p:message for="email"/>
                    
                    <p:outputLabel value="Password:*"/>
                    <p:password id="password" value="#{userController.registrationUser.password}"
                                required="true" validatorMessage="Your password must be 4 to 12 characters">
                        <f:validateLength minimum="4" maximum="12"/>
                    </p:password>
                    <p:message for="password"/>
                    
                    <p:outputLabel value="Day of Birth"/>
                    <p:calendar id="dob" value="#{userController.registrationUser.dob}"
                                pattern="dd/MM/yyyy"
                                placeholder="dd/MM/yyyy">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:calendar>
                    <p:message for="dob"/>
                    
                    <p:commandButton value="Register" update="@form" validateClient="true"/>
                    
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
    
</html>
