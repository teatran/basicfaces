<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view contentType="text/html">
    <h:head>
        <title>Core JSF AJAX</title>
    </h:head>
    <h:body>
        <h1>
            Testing AJAX in Core JSF. No PrimeFaces stuff here.
        </h1>
        <h:form id="guessForm">
            <h:outputScript library="js" name="ui.js" target="head"/>
            <h2>Guess number between 0 and 10.</h2>
            <h:inputText id="userNo" title="Input a number from 0 to 10:"
                         value="#{userNumber.userNumber}">
                <f:validateLongRange minimum="0" maximum="10"/>
            </h:inputText>
            <h:commandButton id="submit" value="Submit">
                <f:ajax execute="userNo" render="result errors1"
                        onevent="msg"/>
            </h:commandButton>
            <p>
                <h:outputText id="result" style="color:blue"
                              value="#{userNumber.response}"/>
            </p>
            <h:message id="errors1" for="userNo"/>
        </h:form>
        
            
    </h:body>
</f:view>
</html>
